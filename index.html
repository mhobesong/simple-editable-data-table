<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" >

    <title>Simple editable data table</title>
  </head>
  <body>
    <h3>Simple Editable data table</h3>
	<table class="table table-striped table-hover table-bordered table-dark">
		<thead>
			<tr>
			<th>S/N
			<th>First name
			<th>Last name
			<th>Age
			<th>Actions
		</thead>
		<tbody>
			<tr>
			<td>S/N
			<td>First name
			<td>Last name
			<td>Age
			<td>

			<tr>
			<td>S/N
			<td>First name
			<td>Last name
			<td>Age
			<td>
		</tbody>
	</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
